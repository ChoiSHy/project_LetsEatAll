<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>메인 화면</h2>
    <hr>
    <div align="left" border = 1>
        <div id="search">
            <select id = keyword>
                <option name="r_name" value="r_name">식당 이름</option>
                <option name="c_name" value="c_name">카테고리</option>
                <option name="m_name" value="m_name">메뉴 이름</option>
            </select>
            <form method="get" action="/page/restaurant" >
                <input type="text" name="keyword">
                <input type="submit" name="search">
            </form>
        </div>
        <p>카테고리</p>
        <ul th:each="category : ${categories}">
            <li><a th:href="${category.url}"><p th:text="${category.name}"/></a></li>
        </ul>
    </div>
    <div>
    </div>
</div>
</body>
</html>
