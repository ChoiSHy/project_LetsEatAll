<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Active</title>
    <style>
        #restaurant_list {
            border: 2px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid;
            margin: 1px;
        }
    </style>
</head>
<body>
<h1>다먹자! 음식점 리스트 불러오기!!</h1>
<table id="restaurant_list">
    <thead>
    <tr>
        <th>id</th>
        <th>이름</th>
        <th>주소</th>
        <th>종류</th>
        <th>점수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list: ${rList}">
        <td><span th:text="${list.id}"></span></td>
        <td><span th:text="${list.name}"></span></td>
        <td><span th:text="${list.addr}"></span></td>
        <td><span th:text="${list.category}"></span></td>
        <td><span th:text="${list.score}"></span></td>
    </tr>
    </tbody>
</table>
</body>

</html>
