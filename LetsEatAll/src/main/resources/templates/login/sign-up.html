<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <th:block th:if="${msg} != null">
        <script>
            alert(${msg})
        </script>
    </th:block>
    <div align="center">
        <form action="/page/sign-up" method="post" onsubmit="translate()">
            <table>
                <tr>
                    <td>ID: </td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>비밀번호: </td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>이름: </td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>생년월일: </td>
                    <td><input type="text" name="birthDate" placeholder="yyyy-mm-dd"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입">
                        <input type="button" value="취소" onclick="location.href='/page/login'">
                    </td>
                </tr>

            </table>
        </form>
    </div>

</body>
</html>
