<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div align="center">
        <form action="/user/sign-up" method="post">
            <table>
                <tr>
                    <td>ID: </td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>비밀번호: </td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>이름: </td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>생년월일: </td>
                    <td><input type="date" name="birthDate"></td>
                </tr>
                <input type="hidden" name="role">
                <tr>
                    <td colspan="2">
                        <input type="submit" value="가입">
                        <input type="button" value="취소" onclick="location.href='/page/login'">
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
