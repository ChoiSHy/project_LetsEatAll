<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>음식점</title>
  <style>
    img {
      width:"200"
      height:"200";
    }
  </style>
</head>
<body>
<div align="center">
  <h3 th:text="${restaurant.restaurant_name}"/>
  <p th:text="${restaurant.restaurant_addr}"></p>
  <p th:text="${restaurant.restaurant_category}"></p>
  <p th:text="${restaurant.restaurant_score}"></p>

  <table>
    <thead>
      <tr>
        <th></th>
        <th>이름</th>
        <th>가격</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody >
    <tr th:each="menu : ${restaurant.menuDtoList}">
      <td><img th:src="${menu.img_url}"></td>
      <td><p th:text="${menu.menu_name}"/></td>
      <td><p th:text="${menu.menu_price}"/></td>
      <td><p th:text="${menu.menu_score}"/></td>
    </tr>

    </tbody>
  </table>

</div>
</body>
</html>
