<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>메인 화면</h2>
    <hr>
    <div align="left" border = 1>
        <p>카테고리</p>
        <ul th:each="category : ${categories}">
            <li><a th:href="${category.url}"><p th:text="${category.name}"/></a></li>
        </ul>
    </div>
    <div>
    </div>
</div>
</body>
</html>
